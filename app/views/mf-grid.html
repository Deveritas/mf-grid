<div class="grid-container" ng-show="grid.data && grid.data.length">
	<table class="table table-bordered grid-header">
		<thead></thead>
	</table>
	<div class="grid-viewport">
		<div class="grid-viewport-content" ng-style="{ height: grid.totalHeight }">
			<table
				class="table table-bordered"
				ng-class="{ 'table-hover' : grid.options.rowClick }"
				ng-style="{ top : grid.pixelsBefore }">
				<tbody class="grid-body"></tbody>
			</table>
		</div>
	</div>
</div>
