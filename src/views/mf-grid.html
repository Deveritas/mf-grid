<div class="grid-container" ng-show="grid._data && grid._data.length">
	<div class="grid-header" ng-style="{ marginRight : scrollbarWidth }">
		<table class="table table-bordered">
			<thead></thead>
		</table>
	</div>
	<div class="grid-viewport">
		<div class="grid-viewport-content" ng-style="{ height: grid.totalHeight }">
			<table
				class="table table-bordered"
				ng-class="{ 'table-hover' : grid.rowClick }"
				ng-style="{ top : grid.pixelsBefore }">
				<tbody class="grid-body"></tbody>
			</table>
		</div>
	</div>
</div>
